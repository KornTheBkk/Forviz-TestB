<div class="container">

  <div *ngIf="isLoading" class="loader"></div>

  <div *ngIf="!isLoading" class="row items">
    <div *ngFor="let item of items" class="col-xs-1 col-sm-1 col-md-1 col-lg-1">

      <h5>{{ item.day }}</h5>

      <div *ngFor="let person of item.data" class="list-person">
        <img [src]="person.photo" />
        <p>{{ person.name }}</p>
      </div>

    </div>
  </div>
</div>
